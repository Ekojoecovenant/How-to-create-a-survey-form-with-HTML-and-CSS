<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>CodeFate Survey form</title>
</head>

<body>

    <div id="survey">
        <header id="header">
            <h1 id="title">Code Fate Survey Form</h1>
            <p id="description">Thank you for your time!</p>
        </header>

        <form action="">

            <fieldset>
                <div>
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required />
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label for="number" id="number-label">Age (optional)</label>
                    <input type="number" id="number" min="10" max="99" placeholder="Age" />
                </div>
            </fieldset>

            <fieldset>
                <div>
                    <label>
                        Which option best describes your current role?
                        <select id="dropdown" required>
                            <option disabled selected>Select Current role</option>
                            <option value="student">Student</option>
                            <option value="job">Full-time Job</option>
                            <option value="learner">Full-time learner</option>
                            <option value="preferNo">Prefer not to say</option>
                            <option value="others">Others</option>
                        </select>
                    </label>
                </div>
            </fieldset>

            <fieldset>
                <div class="user-recommend">
                    <p>Would you recommend CodeFate to a friend?</p>
                    <label>
                        <input name="user-recommend" type="radio" value="definitely" />
                        Definitely
                    </label>
                    <label>
                        <input name="user-recommend" type="radio" value="maybe" />
                        Maybe
                    </label>
                    <label>
                        <input name="user-recommend" type="radio" value="not-sure" />
                        Not sure
                    </label>

                </div>
            </fieldset>
            <fieldset>
                <div>
                    <p>What is your favourite feature of CodeFate?</p>
                    <select>
                        <option disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <p>What would you like to see improved? <span style="font-size:small">(Check all that apply)</span>
                    </p>
                    <label class="checkbox">
                        <input type="checkbox" name="prefer" value="front-end-projects" />
                        Front-end Projects
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="prefer" value="back-end-projects" />
                        Back-end Projects
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="prefer" value="challenges" />
                        Challenges
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="prefer" value="open-source" />
                        Open Source Community
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="prefer" value="videos" />
                        Videos
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" name="prefer" value="additional-courses" />
                        Additional Courses
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" rows="3" cols="30"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <div>
                    <button id="submit" type="submit">Submit</button>
                </div>
            </fieldset>

        </form>
    </div>
</body>

</html>
